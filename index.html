<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section id="counter">
        <div class="box">
            <div class="counter-header">
                <h1>Ping Pong Counter</h1>
                <p class="points">
                    <span id="countPlayerOne">0</span>
                    to
                    <span id="countPlayerTwo">0</span>
                </p>
            </div>

            <div class="pinpong-image">
                <img src="ping-pong-image.webp" id="image"/>
            </div>

            <div class="max-points">
                <label for="points">Max points</label>
                <input type="number" id="maxPoints">
            </div>
            <div class="player-buttons">
                <button id="player1">+1 Player 1</button>
                <button id="player2">+1 player 2</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>


</html>
